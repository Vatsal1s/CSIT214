  <div class="container" id="main">
    <section class="card section">
      <h2 class="section-title">Your Flight</h2>
      <div class="form-grid">
        <div class="col-4">
          <img src="assets/dubai-marina-hd.jpg" alt="Dubai skyline" style="width:100%; height:220px; object-fit:cover; border-radius:12px; border:1px solid var(--line)">
        </div>
        <div class="col-2">
          <p><strong>Destination:</strong> Dubai (DXB)</p>
          <p><strong>Flight:</strong> AP204</p>
          <p><strong>Date:</strong> 28 Nov 2025</p>
          <p><strong>Depart:</strong> 21:10</p>
          <p><strong>Arrive:</strong> 06:20</p>
        </div>
      </div>
    </section>


    <section class="cards section" aria-label="Services">
      <div class="service-card">
        <h3>Onboard Wi-Fi</h3>
        <img src="assets/wi-fi-icon-wifi-signal-icon-wireless-internet-connection-signal-vector-illustration-isolated-white-background_192280-968.jpg" alt="Onboard Wi-Fi">
        <p class="helper">Fast, reliable connection</p>
        <button class="btn learn" onclick="modal('Onboard Wi-Fi', '<p>Stay connected. From $8.</p>')">Learn More</button>
      </div>
      <div class="service-card">
        <h3>Premium Meals</h3>
        <img src="assets/pexels-photo-1640774.jpeg" alt="Premium meals">
        <p class="helper">Special meals available</p>
        <button class="btn learn" onclick="modal('Premium Meals', '<p>Vegan / Vegetarian / Gluten-free. Included.</p>')">Learn More</button>
      </div>
      <div class="service-card">
        <h3>Upgrades</h3>
        <img src="assets/istockphoto-477807400-612x612.jpg" alt="Cabin upgrades">
        <p class="helper">More space and comfort</p>
        <button class="btn learn" onclick="modal('Upgrades', '<p>Upgrade for extra comfort. From $120.</p>')">Learn More</button>
      </div>
    </section>
  </div>


  <button id="backToTop" class="btn inline ghost" aria-label="Back to top">↑ Top</button>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
